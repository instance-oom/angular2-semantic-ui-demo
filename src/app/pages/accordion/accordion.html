<h1 class="ui header">
  Accordion Demo
  <div class="sub header">
    An accordion allows users to toggle the display of sections of content
  </div>
</h1>

<h3 class="ui dividing header">
  Design
</h3>
<div class="{{ (accordOption.inverted && !accordOption.styled)? 'ui inverted segment':''}}">
  <lsu-accordion [option]="accordOption">
    <lsu-accordionPanel [title]="panel.title" [active]="panel.active" *ngFor="let panel of panels;">
      <p>{{ panel.content }}</p>
    </lsu-accordionPanel>
  </lsu-accordion>
</div>

<h3 class="ui dividing header">Options</h3>
<lsu-checkbox [(ngModel)]="accordOption.allowMultiple" [label]="'Allow Multiple'" [type]="'checkbox'"></lsu-checkbox>&nbsp;&nbsp;
<lsu-checkbox [(ngModel)]="accordOption.styled" [label]="'Styled'" [type]="'checkbox'"></lsu-checkbox>&nbsp;&nbsp;
<lsu-checkbox [(ngModel)]="accordOption.fluid" [label]="'Fluid'" [type]="'checkbox'"></lsu-checkbox>&nbsp;&nbsp;
<lsu-checkbox [(ngModel)]="accordOption.inverted" [label]="'Inverted'" [type]="'checkbox'"></lsu-checkbox>
<div class="ui {{ (accordOption.inverted && accordOption.styled) ? 'visible':'hidden' }} warning message">
  <p>Styled and Inverted can not be used at the same time</p>
</div>

<h3 class="ui dividing header">
  Codes
</h3>
<lsu-tabset [type]="'secondary'">
